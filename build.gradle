buildscript {
    ext {
        springBootVersion = '3.1.2'
        set('springCloudVersion', "2022.0.4")
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
                {exclude:'org.springframework.boot.autoconfigure.jms.activemq'}
    }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:4.0.0"
    }
}

plugins {
    id 'io.spring.dependency-management' version '1.1.2'
    id 'org.springframework.boot' version '3.1.2'
    id "org.sonarqube" version "4.3.1.3277"
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
// apply plugin: 'net.saliman.cobertura'
apply plugin: 'jacoco'

sonarqube {
    properties {
        property "systemProp.sonar.host.url", ""
        property "systemProp.sonar.jdbc.url", ""
        property "systemProp.sonar.jdbc.driverClassName", "com.mysql.jdbc.Driver"
        property "sonar.projectName", "scsb-etl"
        property "systemProp.sonar.jdbc.username", ""
        property "systemProp.sonar.jdbc.password", ""
    }
}

jar {
    archiveBaseName = 'scsb-etl'
    archiveVersion = '0.0.1-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}


dependencies {
    implementation fileTree(dir: '/data/commonjar', include: '*2.6.jar')
    implementation('org.apache.camel.springboot:camel-spring-boot-starter:4.0.0')
    implementation('org.apache.camel.springboot:camel-spring-boot-dependencies:4.0.0')
    implementation('org.apache.camel:camel-activemq:4.0.0')
    implementation('org.apache.camel:camel-ftp:4.0.0')
    implementation('org.apache.camel:camel-csv:4.0.0')
    implementation('org.apache.camel:camel-bindy:4.0.0')
    implementation('org.apache.camel:camel-mail:4.0.0')
    implementation('org.apache.camel:camel-stream:4.0.0')
    implementation('org.apache.camel:camel-jaxb:4.0.0')
    implementation('org.apache.camel:camel-zipfile:4.0.0')
    implementation('org.apache.camel.springboot:camel-aws-s3-starter:3.8.0')
    implementation('org.apache.camel:camel-aws-s3:3.8.0')

    implementation 'jakarta.mail:jakarta.mail-api:2.1.2'
    implementation 'com.sun.mail:smtp:2.0.1'
    implementation 'com.sun.mail:jakarta.mail:2.0.1'

    implementation('org.apache.commons:commons-csv:1.10.0')
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.13.0'

    implementation('org.apache.activemq:activemq-pool:5.18.2')
    implementation('org.apache.activemq:activemq-broker:5.18.2')
    implementation('org.apache.activemq:activemq-client-jakarta:5.18.2')

    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('org.springframework.boot:spring-boot-starter-web-services')

    implementation('com.google.guava:guava:32.1.2-jre')
    implementation('commons-io:commons-io:2.13.0')
    implementation('commons-beanutils:commons-beanutils:1.9.4')
    implementation('info.freelibrary:freelib-marc4j:2.6.12')
    implementation('javax.validation:validation-api:2.0.1.Final')

    implementation 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testImplementation 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
    implementation('org.codehaus.jettison:jettison:1.5.4')

    implementation 'io.micrometer:micrometer-registry-prometheus'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4'
    implementation 'io.zipkin.brave:brave:5.2.0'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-bus-amqp'
    implementation group: 'org.json', name: 'json', version: '20230618'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.restdocs:spring-restdocs-mockmvc')

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.5.0'
    testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.9'
    testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.9'

    implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'

}

